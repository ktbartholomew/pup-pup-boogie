<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pup-Pup Boogie!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif
    }

    body * {
      box-sizing: border-box;
      position: relative;
    }

    .instructions {
      position: fixed;
      top: 0;
      left: 0;
      padding: 10px;
      width: 25%;
    }

    .examples {
      display: flex;

    }

    .examples figure {
      flex: 0 0 25%;
      margin: 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="instructions">
      <p>
        Hit the
        <kbd>A</kbd>,
        <kbd>S</kbd>,
        <kbd>D</kbd>,
        <kbd>F</kbd> keys as the matching blocks approach the line. You get more points the closer the block is to the line!
      </p>
      <div class="examples">
        <figure>
          <img src="/img/box-red.png" style="width: 40px; height: 40px;" alt="Press A for red blocks">
          <figcaption>
            <kbd>A</kbd>
          </figcaption>
        </figure>
        <figure>
          <img src="/img/box-blue.png" style="width: 40px; height: 40px;" alt="Press S for blue blocks">
          <figcaption>
            <kbd>S</kbd>
          </figcaption>
        </figure>
        <figure>
          <img src="/img/box-yellow.png" style="width: 40px; height: 40px;" alt="Press D for yellow blocks">
          <figcaption>
            <kbd>D</kbd>
          </figcaption>
        </figure>
        <figure>
          <img src="/img/box-green.png" style="width: 40px; height: 40px;" alt="Press F for green blocks">
          <figcaption>
            <kbd>F</kbd>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
  <script src="/js/app.js"></script>
</body>

</html>
